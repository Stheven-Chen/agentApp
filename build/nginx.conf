server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    location /agent {
        try_files $uri $uri/ @agent;
    }

    location @agent {
        rewrite ^/agent/(.*)$ /agent/index.html last;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
