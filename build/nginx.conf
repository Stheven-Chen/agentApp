http {
    server {
        listen 80;
        server_name stheven.website;

        location /agent {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /agent/index.html;
        }

        location / {
            return 404;
        }

        location @agent {
            rewrite ^/agent(/.*)?$ /agent/index.html last;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    server {
        listen 80;
        server_name agentapp.stheven.website;

        location / {
            root /path/to/app;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}
